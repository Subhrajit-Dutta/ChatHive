<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<script src="https://kit.fontawesome.com/6ba21a60da.js" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="css/style.css" />
		<link rel="icon" href="favicon.png" type="image/png">
		<title>ChatHive</title>
	</head>
	<body>
		<div class="join-container">
			<header class="join-header">
				<h1><i class="fa-regular fa-comment-dots"></i> ChatHive</h1>
			</header>
			<main class="join-main">
				<form action="chat.html">
					<div class="form-control">
						<label for="username">Username</label>
						<input
							type="text"
							name="username"
							id="username"
							placeholder="Enter username..."
							required
						/>
					</div>
					<div class="form-control">
						<label for="room">Room</label>
						<select name="room" id="room">
							<option value="Confessions">Confessions</option>
							<option value="Big Brains">Big Brains</option>
							<option value="Stoners Lounge">Stoners Lounge</option>
							<option value="NightClub">NightClub</option>
							<option value="Vibing Booth">Vibing Booth</option>
							<option value="Netflix and Chill">Netflix and Chill</option>
						</select>
					</div>
					<button type="submit" class="btn">Join Chat</button>
				</form>
			</main>
		</div>
	</body>
</html>
